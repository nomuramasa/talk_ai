<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel='stylesheet' href='style.css'>
    <title>キャラクターと会話</title>
</head>

<body>
    <div id="app">
        <button type="button" class="voice-input mb-12" @click="recognizeVoice">音声入力</button>
        <input class="output-user-voice mb-12" v-model="userInputText" placeholder="テキスト入力もできます">
        <button type="button" class="submit-text" @click="submitText">送信</button>
        <audio class="audio" ref="audio"></audio>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="const.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
